<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Temperature convertor</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <header>
            <h1>Temperature Convertor</h1>
            <label for="celcius">Celcius</label>
            <input type="text" class="input" name="celcius" id="celcius" placeholder="celcius">
            <label for="farenheit">Farenheit</label>
            <input type="text" class="input" name="farenheit" id="farenheit" placeholder="farnheit">
            <label for="kelvin">Kelvin</label>
            <input type="text" class="input" name="kelvin" id="kelvin" placeholder="kelvin">
        </header>
    </main>
    <script src="main.js"></script>
</body>
</html>
